<html>
  <head>
    <meta charset="utf-8">
    <link rel="canonical" href="/" />                         <!-- this will generate /index.html -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self';">
    <script integrity="sha256" src="assets/script.mjs"></script>                 <!-- included using the relative path, instead of the absolute root path -->
    <link integrity="sha256" rel="stylesheet" href="assets/tailwind.css" />
    <link integrity="sha256" rel="stylesheet" href="assets/style.css" />         <!-- included using the relative path, instead of the absolute root path -->
    <link rel="preflight" href="absolute-paths.html"/>
    <title>Example - Relative File Paths</title>

    <!-- Test assets -->
    <link rel="icon" href="assets/favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="assets/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon-16x16.png">
    <link rel="manifest" href="assets/site.webmanifest">
  </head>
  <body class="bg-red-500">
    <a href="/#example"><h1 id="example">Example</h1></a>
    ${await include('partial/partial.html')}
    <img src="assets/image.webp" />                           <!-- included using the relative path, instead of the absolute root path -->
    <a href="assets/text.txt">A link to a text file</a><br>
    <a href="absolute-paths.html">Visit example with absolute paths</a><br>
    <br>
    Build date: ${date}
    <script integrity="sha256">
      (() => {
        const date = (new Date()).toDateString()
        console.log('The body has been loaded.')
        console.log(`It is ${date}`)
      })()
    </script>
  </body>
</html>

<!-- An example: setting context variables at build time -->
<script target="html">
  export const date = (new Date()).toDateString()
</script>
