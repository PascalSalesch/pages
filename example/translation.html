<html lang="${lang}">
  <head>
    <meta charset="utf-8">
    <link rel="canonical" href="/translations/${language}" />
    <title>${text.title}</title>
  </head>
  <body class="bg-red-100">
    <a href="/translations/${lang}"><h1>${text.title}</h1></a>

    <a href="/translations/en">English</a><br>
    <a href="/translations/de">Deutsch</a>
  </body>
</html>

<!-- This example uses an array in the canonical path -->
<script target="url" target="html">
  import { __dirname, getUrlParameterByName } from '@pascalsalesch/pages'
  import * as path from 'node:path'
  import * as fs from 'node:fs'

  const translationsFile = path.resolve(__dirname, 'assets', 'translations.json')
  const translations = JSON.parse(fs.readFileSync(translationsFile, { encoding: 'utf-8' }))

  export const language = Object.keys(translations)
  export const lang = getUrlParameterByName('language')
  export const text = translations[lang]
</script>
